  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Notifications</title>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
      <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
  </head>
  <div id="notificationsContainer">
      <div id="notificationsList" class="grid gap-4 p-2"></div>
  </div>

  <script>
      function getNotificationIcon(message) {
          if (message.toLowerCase().includes('welcome')) return 'üëã';
          if (message.toLowerCase().includes('congratulations')) return 'üéâ';
          if (message.toLowerCase().includes('success')) return '‚úÖ';
          if (message.toLowerCase().includes('error')) return '‚ö†Ô∏è';
          if (message.toLowerCase().includes('update')) return 'üì¢';
          return 'üìå';
      }

      async function fetchNotifications() {
          const notificationsList = document.getElementById('notificationsList');
          const email = localStorage.getItem('userEmail');
          const isDarkMode = localStorage.getItem('darkMode') === 'true';

          document.body.className = isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-800';

          try {
              const response = await fetch('https://swifttech-server.onrender.com/notifications', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({ email })
              });

              const notifications = await response.json();

              if (!notifications || notifications.length === 0) {
                  notificationsList.innerHTML = `
                      <div class="${isDarkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} p-4 rounded-lg shadow-sm border transition-all duration-200">
                          <div class="font-semibold text-base flex items-center gap-2">üì≠ No Notifications</div>
                          <div class="${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'} h-px my-2"></div>
                          <div class="text-sm leading-relaxed">Check back later</div>
                      </div>
                  `;
                  return;
              }

              notificationsList.innerHTML = notifications.map(notification => `
                  <div class="${isDarkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} p-4 rounded-lg shadow-sm border transition-all duration-200">
                      <div class="font-semibold text-base flex items-center gap-2">${getNotificationIcon(notification.message)} Morphiq Status</div>
                      <div class="${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'} h-px my-2"></div>
                      <div class="text-sm leading-relaxed">${notification.message}</div>
                      <div class="${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'} h-px my-2"></div>
                      <div class="text-xs opacity-70">${new Date(notification.timestamp).toLocaleString('en-US', {
                          dateStyle: 'medium',
                          timeStyle: 'short'
                      })}</div>
                  </div>
              `).join('');

              await fetch('https://swifttech-server.onrender.com/notifications-clear', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({ email })
              });
              document.getElementById('notification-badge')?.classList.add('hidden');
          } catch (error) {
              notificationsList.innerHTML = `
                  <div class="${isDarkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} p-4 rounded-lg shadow-sm border transition-all duration-200">
                      <div class="font-semibold text-base flex items-center gap-2">‚ö†Ô∏è Error</div>
                      <div class="${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'} h-px my-2"></div>
                      <div class="text-sm leading-relaxed">Error loading notifications</div>
                      <div class="${isDarkMode ? 'bg-gray-700' : 'bg-gray-200'} h-px my-2"></div>
                      <div class="text-xs opacity-70">Please refresh</div>
                  </div>
              `;
          }
      }

      document.addEventListener('DOMContentLoaded', fetchNotifications);
  </script>

  </html>
