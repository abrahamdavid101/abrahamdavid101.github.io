<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: min(90%, 400px);
    }

    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #666;
    }

    .signup-link {
      margin: 10px 0 20px 0;
      color: #666;
      font-size: 1rem;
    }

    .signup-link a {
      color: #6b9fed;
      text-decoration: none;
    }

    input[type="email"] {
      padding: 12px;
      width: calc(100% - 24px);
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      outline: none;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="email"]:focus {
      border-color: #6b9fed;
      box-shadow: 0 0 5px rgba(107, 159, 237, 0.5);
    }

    .auth-button {
      background: #6b9fed;
      color: white;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-button:hover {
      background: #5a8ed1;
    }

    .google-button {
      margin-top: 15px;
      background: #fff;
      color: #666;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ddd;
      cursor: not-allowed; /* Disabled button appearance */
      opacity: 0.6; /* Greyed out */
      pointer-events: none; /* Disables clicking */
    }

    #result {
      margin-top: 15px;
      font-size: 1rem;
      color: #666;
    }

    .terms-privacy {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
    }

    .terms-privacy a {
      color: #6b9fed;
      text-decoration: none;
    }

    .cool-pattern {
      margin-top: 20px;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #6b9fed, #7fb587, #f3d485, #e88e85);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log into your account</h2>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>

    <!-- Email Login Form -->
    <form id="emailLoginForm" class="auth-form">
      <input type="email" id="email" placeholder="Email address" required>
      <button type="submit" class="auth-button" onclick="handleEmailLogin(event)">
        Send Login Link
      </button>
    </form>

    <!-- Google Sign-In Button (Disabled) -->
    <button class="google-button" disabled>
      Sign in with Google (Disabled)
    </button>

    <!-- Result Message -->
    <div id="result"></div>

    <div class="cool-pattern"></div>

    <p class="terms-privacy">
      By signing in, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
    </p>
  </div>

  <script>
    const resultDiv = document.getElementById('result');

    let retryCount = 0;
    const maxRetries = 20;

    // Check Login State
    const checkLoginState = async (email) => {
      try {
        if (retryCount >= maxRetries) {
          resultDiv.innerHTML = 'Unable to verify login. Please try again later.';
          return;
        }

        const response = await fetch('https://swifttech-server.onrender.com/check-login-state', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        if (!response.ok) {
          throw new Error(`Failed. Status: ${response.status}`);
        }

        const data = await response.json();
        if (data.loginState) {
          window.location.href = '/dashboard'; // Redirect if logged in
        } else {
          retryCount++;
          setTimeout(() => checkLoginState(email), 4000); // Retry after 4 seconds
        }
      } catch (error) {
        console.error('Error:', error);
        retryCount++;
        setTimeout(() => checkLoginState(email), 4000);
      }
    };

    // Send Login Link
    const handleEmailLogin = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        resultDiv.innerHTML = 'Please enter a valid email address';
        return;
      }

      resultDiv.innerHTML = 'Sending login link...';

      try {
        const response = await fetch('https://swifttech-server.onrender.com/send-login-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        if (response.ok) {
          resultDiv.innerHTML = 'Login link sent! Check your email.';
          localStorage.setItem('userEmail', email);
          setTimeout(() => checkLoginState(email), 4000);
        } else {
          throw new Error('Failed to send login link.');
        }
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    };
  </script>
</body>
</html>
