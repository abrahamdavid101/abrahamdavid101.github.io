<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in/ Log in</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: min(90%, 400px);
    }
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #666;
    }
    .signup-link {
      margin: 10px 0 20px 0;
      color: #666;
      font-size: 1rem;
    }
    .signup-link a {
      color: #6b9fed;
      text-decoration: none;
    }
    .auth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.2s;
    }
    .auth-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .auth-button:hover {
      background: #f0f0f0;
    }
    .cool-pattern {
      margin-top: 20px;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #6b9fed, #7fb587, #f3d485, #e88e85);
      border-radius: 5px;
    }
    .facebook-btn {
      background: white;
      border: 1px solid #ddd;
    }
    .email-btn {
      background: #6b9fed;
      color: white;
      border: none;
    }
    .email-btn:hover {
      background: #5a8ed1;
    }
    #result {
      margin-top: 15px;
      font-size: 1rem;
      color: #666;
    }
    .terms-privacy {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
    }
    .terms-privacy a {
      color: #6b9fed;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="VN HUB_20241226_133020_0000.png" alt="Logo" class="logo">
    <h2>Log into your account</h2>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>

    <!-- Google Sign-in -->
    <div id="g_id_onload"
         data-client_id="730968117574-fkh9kua3kdu769n35l5060ek1f620alp.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="Sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Facebook button -->
    <button class="auth-button facebook-btn" disabled>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      Facebook (Coming Soon)
    </button>    

    <!-- Email Login -->
    <form id="emailLoginForm" class="auth-form">
      <input type="email" id="email" placeholder="Email address" class="auth-button" required>
      <button type="submit" class="auth-button email-btn" onclick="handleEmailLogin(event)">
        Send Login Link
      </button>
    </form>

    <div id="result"></div>
    <div class="cool-pattern"></div>
    <p class="terms-privacy">
      By signing in, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
    </p>
  </div>

  <script>
    // Check login state on page load
    async function checkLoginState() {
      const res = await fetch('https://swifttech-server.onrender.com/check-login-state');
      const data = await res.json();
      if (data.loggedIn) {
        window.location.href = '/dashboard';
      }
    }

    // Google Login
    async function handleCredentialResponse(response) {
      const idToken = response.credential;
      const payload = JSON.parse(atob(idToken.split('.')[1]));

      const res = await fetch('https://swifttech-server.onrender.com/store-user-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_token: idToken, email: payload.email })
      });

      if (res.ok) {
        localStorage.setItem('loginState', 'true'); // Save login state
        window.location.href = '/dashboard';
      } else {
        document.getElementById('result').innerHTML = 'Login failed. Try again.';
      }
    }

    // Email Login
    async function handleEmailLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch('https://swifttech-server.onrender.com/send-login-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      document.getElementById('result').innerText = res.ok ? 'Login link sent!' : 'Failed to send login link.';
    }

    // Run login state check on load
    checkLoginState();
  </script>
</body>
</html>
