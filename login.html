<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In with Google</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" as="style">
  <link rel="preload" href="https://dl.dropboxusercontent.com/scl/fi/06z3q6x8pemyo27n5pcwk/VN-HUB_20241225_155231_0000.png?rlkey=09zo4e2jt092y1mze42p3yz7q&st=wpruf4jg&" as="image">
  <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" as="image">
  <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" as="image">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .logo {
      width: min(150px, 40vw);
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: clamp(15px, 4vw, 30px);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: min(90%, 400px);
      margin: auto;
    }
    h2 {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      margin: 10px 0;
      color: #666;
    }
    .signup-link {
      margin: 15px 0 25px 0;
      color: #666;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }
    .signup-link a {

      color: #6b9fed;
      text-decoration: none;
    }
    .auth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;

      color: #666;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      margin: 10px 0;
      font-size: clamp(0.9rem, 3vw, 1rem);
      border: 1px solid #ddd;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .facebook-btn {
      background: white;
      border: 1px solid #ddd;
    }
    .facebook-btn.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .cool-pattern {
      margin-top: 30px;
      height: 5px;
      width: 100%;

      background: linear-gradient(90deg, #6b9fed, #7fb587, #f3d485, #e88e85);
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: clamp(0.9rem, 3vw, 1rem);
      word-break: break-word;
      color: #666;
    }
    @media screen and (max-width: 320px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dl.dropboxusercontent.com/scl/fi/06z3q6x8pemyo27n5pcwk/VN-HUB_20241225_155231_0000.png?rlkey=09zo4e2jt092y1mze42p3yz7q&st=wpruf4jg&" alt="Logo" class="logo">
    <h2>Log into your account</h2>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>

    <div id="g_id_onload"
         data-client_id="730968117574-fkh9kua3kdu769n35l5060ek1f620alp.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="Sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <button class="auth-button facebook-btn disabled" disabled>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      Facebook
    </button>

    <button class="auth-button facebook-btn disabled" disabled>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="Twitter Logo">
      Twitter
    </button>

    <!-- Result Section -->
    <div id="result"></div>

    <div class="cool-pattern"></div>
  </div>

  <script>
    // Callback function when the user signs in
    async function handleCredentialResponse(response) {
      const idToken = response.credential;

      // Decode the JWT token to get user information
      const payload = JSON.parse(atob(idToken.split('.')[1]));
      const userData = {
        id_token: idToken,
        email: payload.email,
        name: payload.name,
        sub: payload.sub // This is the OpenID
      };

      // Display token for testing purposes (can be removed in production)
      console.log("User Data: ", userData);

      // Send the token to the server for processing
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Processing your data...";

      try {
        const res = await fetch('https://gibbon-whole-hagfish.ngrok-free.app/store-user-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (!res.ok) {
          throw new Error("Failed to store user data.");
        }

        const data = await res.json();
        resultDiv.innerHTML = `<p>Welcome, ${payload.name}! Your data file has been created.</p>`;
        console.log("Server response:", data);
      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
